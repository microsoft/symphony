---
name: $(BuildDefinitionName).$(DayOfYear)$(Rev:.r)

trigger:
  - none

pr:
  - none

variables:
  #=============================================================#
  # The following Variables should be set on the pipeline level #
  #=============================================================#

  # Name of the Agent Pool to use
  - name: agentImage
    value: "ubuntu-latest"

  # Several other variables are already set on the AzDO pipeline:
  #   environmentName, locationName, tenantId, subscriptionId


pool:
  vmImage: $(agentImage)

jobs:
  - template: ./template.bicep.destroy.yml
    parameters:
      environmentName: $(environmentName)
      locationName: $(locationName)
      tenantId: $(tenantId)
      subscriptionId: $(subscriptionId)
