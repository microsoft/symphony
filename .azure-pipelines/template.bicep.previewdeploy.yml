---
parameters:
  - name: environmentName
    type: string
  - name: environmentDirectory
    type: string
  - name: locationName
    type: string
  - name: keyVaultArmSvcConnectionName
    type: string
  - name: keyVaultName
    type: string
  - name: excludedFolders
    type: string
  - name: branchName
    type: string
  - name: dependsOn
    type: object
  - name: jobName
    type: string
    default: "PreviewDeploy"
  - name: displayNameSuffix
    type: string
    default: ""

jobs:
  - job: ${{ parameters.jobName }}
    displayName: "Preview and Deploy ${{ parameters.displayNameSuffix }}"
    dependsOn: ${{ parameters.dependsOn }}
    variables:
      environmentName: ${{ parameters.environmentName }}
      environmentDirectory: ${{ parameters.environmentDirectory }}
      branchName: ${{ parameters.branchName }}

    steps:
      - checkout: self
        fetchDepth: 0
        fetchTags: true
        persistCredentials: true

      - task: Bash@3
        displayName: "Checkout branch"
        inputs:
          bashEnvValue: "~/.profile"
          targetType: "inline"
          script: |
            set -e

            git fetch origin
            # split the content of the branchName variable on the / character and take the last element
            cleanRefName=$(echo $(branchName) | awk -F/ '{print $NF}')

            echo "Checking out $cleanRefName"

            git checkout $branchName

      - task: Bash@3
        displayName: "Install Azure CLI"
        inputs:
          filePath: "scripts/orchestrators/setup-azcli.sh"
          workingDirectory: "$(System.DefaultWorkingDirectory)/scripts/orchestrators"
          bashEnvValue: "~/.profile"
          failOnStderr: true

      - task: AzureKeyVault@2
        inputs:
          azureSubscription: ${{ parameters.keyVaultArmSvcConnectionName }}
          keyVaultName: ${{ parameters.keyVaultName }}
          secretsFilter: "*"
          runAsPreJob: true

      - task: Bash@3
        displayName: "Run bicep preview and deploy"
        name: BicepPreviewDeploy
        env:
          WORKSPACE_PATH: $(System.DefaultWorkingDirectory)
          RUN_ID: $(Build.BuildId)
          ENVIRONMENT_NAME: $(environmentName)
          ENVIRONMENT_DIRECTORY: $(environmentDirectory)
          LOCATION_NAME: ${{ parameters.locationName }}
          ARM_SUBSCRIPTION_ID: $(subscriptionId)
          ARM_TENANT_ID: $(tenantId)
          ARM_CLIENT_ID: $(clientId)
          ARM_CLIENT_SECRET: $(clientSecret)
        inputs:
          workingDirectory: "$(System.DefaultWorkingDirectory)/scripts/orchestrators"
          targetType: "filePath"
          filePath: "scripts/orchestrators/iac.bicep.previewdeploy.sh"

      - task: Cache@2
        inputs:
          path: "$(System.DefaultWorkingDirectory)/IAC/Bicep/bicep"
          key: '"$(Build.BuildId)"'
