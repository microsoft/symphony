---
parameters:
  - name: environmentName
    type: string
  - name: locationName
    type: string
  - name: excludedFolders
    type: string
  - name: tenantId
    type: string
  - name: subscriptionId
    type: string

jobs:
  - job: Test
    variables:
      - name: bicepJson
        value: $[ dependencies.PreviewDeploy.outputs['BicepPreviewDeploy.bicepJson'] ]
    displayName: "E2E Test"
    dependsOn:
      - PreviewDeploy
    workspace:
      clean: resources

    steps:
      - checkout: self

      - task: Bash@3
        displayName: "Install required tools"
        inputs:
          workingDirectory: "$(System.DefaultWorkingDirectory)/scripts/orchestrators"
          bashEnvValue: "~/.profile"
          failOnStderr: false
          targetType: "inline"
          script: |
            set -e
            ./setup-azcli.sh
            ./setup-powershell.sh
            ./setup-pester.sh
            ./setup-benchpress.sh
            ./setup-azpowershell.sh

      - task: Cache@2
        inputs:
          path: "$(System.DefaultWorkingDirectory)/IAC/Bicep/bicep"
          key: '"$(Build.BuildId)"'

      - task: AzureCLI@2
        displayName: 'Run E2E tests'
        inputs:
          azureSubscription: symphony
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          addSpnToEnvironment: true
          workingDirectory: "$(System.DefaultWorkingDirectory)/scripts/orchestrators"
          inlineScript: |
            export WORKSPACE_PATH="$(System.DefaultWorkingDirectory)"
            export RUN_ID="$(Build.BuildId)"
            export ENVIRONMENT_NAME="${{ parameters.environmentName }}"
            export LOCATION_NAME="${{ parameters.locationName }}"

            pwsh -Command "Connect-AzAccount -ApplicationId $servicePrincipalId -Tenant ${{ parameters.tenantId }} -Subscription ${{ parameters.subscriptionId }} -FederatedToken $idToken"

            source ./tests.runner.sh

            pushd $(System.DefaultWorkingDirectory)/IAC/Bicep/bicep
              load_dotenv
            popd

            bicep pester

      - task: PublishTestResults@2
        displayName: "Publish E2E test results"
        inputs:
          testResultsFormat: "NUnit"
          testResultsFiles: "*.xml"
          searchFolder: "$(System.DefaultWorkingDirectory)/IAC/Bicep/test/end_to_end"
          failTaskOnFailedTests: true
          testRunTitle: "E2E Test"
          publishRunAttachments: true
          mergeTestResults: true
