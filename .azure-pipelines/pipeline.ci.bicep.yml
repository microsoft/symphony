---
name: $(BuildDefinitionName).$(DayOfYear)$(Rev:.r)

trigger:
  - none

pr:
  - none

variables:
  #=============================================================#
  # The following Variables should be set on the pipeline level #
  #=============================================================#

  - name: agentImage
    value: "ubuntu-latest"

  # Several other variables are already set on the AzDO pipeline:
  #   environmentName, locationName, excludedFolders, tenantId, subscriptionId

pool:
  vmImage: $(agentImage)

jobs:
  - template: ./template.bicep.validate.yml
    parameters:
      environmentName: $(environmentName)
      locationName: $(locationName)
      excludedFolders: $(excludedFolders)

  - template: ./template.bicep.previewdeploy.yml
    parameters:
      environmentName: $(environmentName)
      locationName: $(locationName)
      excludedFolders: $(excludedFolders)
      tenantId: $(tenantId)
      subscriptionId: $(subscriptionId)

  - template: ./template.bicep.test.yml
    parameters:
      environmentName: $(environmentName)
      locationName: $(locationName)
      excludedFolders: $(excludedFolders)
