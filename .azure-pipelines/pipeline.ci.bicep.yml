name: $(BuildDefinitionName).$(DayOfYear)$(Rev:.r)

trigger:
  - none

pr:
  - none

variables:
  - group: ${{ parameters.environmentName }}

  - name: agentImage
    value: "ubuntu-latest"

parameters:
  - name: environmentName
    default: "dev"

  - name: locationName
    default: "westus"

  - name: keyVaultArmSvcConnectionName
    default: "Symphony-KV"

  - name: keyVaultName
    default: "kv-symphony-env"

  - name: excludedFolders
    default: ","

pool:
  vmImage: $(agentImage)

jobs:
  - job: xyz
    steps:
    - task: Bash@3
      displayName: "test variable group"
      env:
        VARIABLE_GROUP1: $(variablegroup1)
      inputs:
        failOnStderr: true
        targetType: "inline"
        script: |
          echo "variablegroup1: ${VARIABLE_GROUP1}"
