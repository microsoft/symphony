---
parameters:
  - name: environmentName
    type: string
  - name: locationName
    type: string
  - name: tenantId
    type: string
  - name: subscriptionId
    type: string

jobs:
  - job: Destroy
    displayName: "Destroy"
    workspace:
      clean: resources

    steps:
      - checkout: self

      - task: AzureCLI@2
        displayName: 'Destroy environment'
        inputs:
          azureSubscription: symphony
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          addSpnToEnvironment: true
          workingDirectory: "$(System.DefaultWorkingDirectory)/scripts/orchestrators"
          inlineScript: |
            export WORKSPACE_PATH="$(System.DefaultWorkingDirectory)"
            export RUN_ID="$(Build.BuildId)"
            export ENVIRONMENT_NAME="${{ parameters.environmentName }}"
            export LOCATION_NAME="${{ parameters.locationName }}"

            az login --service-principal --tenant ${{ parameters.tenantId }} -u $servicePrincipalId --federated-token $idToken
            az account set --subscription ${{ parameters.subscriptionId }}

            ./iac.bicep.destroy.sh
