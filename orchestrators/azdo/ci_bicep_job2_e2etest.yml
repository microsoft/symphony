parameters:
  - name: EnvironmentName
    type: string
  - name: Location
    type: string
  - name: KeyVaultAzureSubscriptionName
    type: string
  - name: KeyVaultName
    type: string

jobs:
  - job: e2etest
    displayName: "e2e Test"
    dependsOn:
      - PreviewDeploy
    workspace:
      clean:  resources

    steps:
      - checkout: symphony

      - task: Bash@3
        displayName: "Install required tools"
        inputs:
          filePath: 'orchestrators/scripts/setup-azcli.sh'
          workingDirectory: '$(System.DefaultWorkingDirectory)/orchestrators/scripts'
          bashEnvValue: '~/.profile'
          failOnStderr: true
          targetType: 'inline'
          script: |
            ./setup-pester.sh

      - task: Bash@3
        displayName: "Install Azure CLI"
        inputs:
          filePath: 'orchestrators/scripts/setup-azcli.sh'
          workingDirectory: '$(System.DefaultWorkingDirectory)/orchestrators/scripts'
          bashEnvValue: '~/.profile'
          failOnStderr: true

      - task: AzureKeyVault@2
        inputs:
          azureSubscription: ${{ parameters.KeyVaultAzureSubscriptionName }}
          KeyVaultName: ${{ parameters.KeyVaultName }}
          SecretsFilter: '*'
          RunAsPreJob: true

      - task: Bash@3
        displayName: "Run end to end tests"
        inputs:
          workingDirectory: '$(System.DefaultWorkingDirectory)/orchestrators/scripts'
          targetType: 'inline'
          script: |
            source ./tests.runner.sh

            bicep pester

      - task: PublishTestResults@2
        displayName: "Publish unit test results for helpers"
        inputs:
          testResultsFormat: "JUnit"
          testResultsFiles: "*.xml"
          searchFolder: "$(System.DefaultWorkingDirectory)/IAC/Bicep/test"
          failTaskOnFailedTests: true
          testRunTitle: "Module testing"
          publishRunAttachments: true
          mergeTestResults: true
