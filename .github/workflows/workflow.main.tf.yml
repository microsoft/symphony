name: "CI Terraform"

on:
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        required: true
        default: "dev"
      goVersion:
        description: "Go Version"
        required: true
        default: "1.18.1"
      terraformVersion:
        description: "Terraform Version"
        required: true
        default: "1.1.7"
      backupstatefiles:
        description: "Run Backup State Files"
        required: true
        default: "true"

jobs:
  Validate:
    name: "Validate"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Toolset
        run: |
          ./setup-azcli.sh
          ./setup-gitleaks.sh
          ./setup-terraform.sh ${{ github.event.inputs.terraformVersion }}        
          ./setup-tflint.sh
        working-directory: orchestrators/scripts
        shell: bash

      - name: Run Gitleaks
        run: |
          mkdir results
          source ./scanners.sh
          run_gitleaks './../../IAC/Terraform' './results/gitleaks-report' 'json' 'info'
        working-directory: orchestrators/scripts

      - uses: actions/upload-artifact@v2 # upload test results
        if: success() || failure() # run this step even if previous step failed
        with:
          name: test-results
          path: ./IAC/Terraform/results/gitleaks-report.json

      - name: Run TF Lint
        env:
          WORKSPACE_PATH: ${{ github.workspace }}
        run: |
          ./iac.tf.lint.sh
        working-directory: orchestrators/scripts
        shell: bash

      - uses: Azure/login@v1
        name: Run Azure Login
        with:
          creds: "${{ secrets.AZURE_CREDENTIALS }}"

      - uses: Azure/get-keyvault-secrets@v1
        name: Get KeyVault Secrets
        with:
          keyvault: "kv-symphony-env"
          secrets: "clientid, clientsecret, subscriptionid, tenantid, staterg, statecontainer, statestorageaccount"
        id: KvSecrets

      - name: Run TF Validate
        env:
          ARM_SUBSCRIPTION_ID: ${{ steps.KvSecrets.outputs.subscriptionid }}
          ARM_TENANT_ID: ${{ steps.KvSecrets.outputs.tenantid }}
          ARM_CLIENT_ID: ${{ steps.KvSecrets.outputs.clientid }}
          ARM_CLIENT_SECRET: ${{ steps.KvSecrets.outputs.clientsecret }}
          STATE_STORAGE_ACCOUNT: ${{ steps.KvSecrets.outputs.statestorageaccount }}
          STATE_CONTAINER: ${{ steps.KvSecrets.outputs.statecontainer }}
          STATE_RG: ${{ steps.KvSecrets.outputs.staterg }}
          ENV: ${{ github.event.inputs.environment }}
          WORKSPACE_PATH: ${{ github.workspace }}
        run: |
          ./iac.tf.validate.sh
        working-directory: orchestrators/scripts
        shell: bash

      - uses: actions/setup-go@v3
        with:
          go-version: ${{ github.event.inputs.goVersion }}
      - name: Run Modules Tests
        env:
          ARM_SUBSCRIPTION_ID: ${{ steps.KvSecrets.outputs.subscriptionid }}
          ARM_TENANT_ID: ${{ steps.KvSecrets.outputs.tenantid }}
          ARM_CLIENT_ID: ${{ steps.KvSecrets.outputs.clientid }}
          ARM_CLIENT_SECRET: ${{ steps.KvSecrets.outputs.clientsecret }}
          STATE_STORAGE_ACCOUNT: ${{ steps.KvSecrets.outputs.statestorageaccount }}
          STATE_CONTAINER: ${{ steps.KvSecrets.outputs.statecontainer }}
          STATE_RG: ${{ steps.KvSecrets.outputs.staterg }}
          ENV: ${{ github.event.inputs.environment }}
        run: |
          source ./tests.runner.sh
          azlogin "${ARM_SUBSCRIPTION_ID}" "${ARM_TENANT_ID}" "${ARM_CLIENT_ID}" "${ARM_CLIENT_SECRET}" 'AzureCloud'

          #install junit 
          echo "install go-junit-report"
          go install github.com/jstemmer/go-junit-report@latest
          # set test vars
          export resource_group_name="${STATE_RG}"
          export storage_account_name="${STATE_STORAGE_ACCOUNT}"
          export container_name="${STATE_CONTAINER}"

          pushd ./../../IAC/Terraform/test/terraform
          echo "Run tests with tag = module_tests"
          terraform module_test true        
          popd

        working-directory: orchestrators/scripts
        shell: bash

      - uses: actions/upload-artifact@v2 # upload test results
        if: success() || failure() # run this step even if previous step failed
        with:
          name: Modules test results
          path: ./IAC/Terraform/test/terraform/*.xml

      - name: Publish Module Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: "./IAC/Terraform/test/terraform/*.xml"
          check_name: "Modules tests Results"

  PreviewDeploy:
    name: "Preview and Deploy"
    needs: Validate

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Toolset
        run: |
          ./setup-azcli.sh
          ./setup-terraform.sh ${{ github.event.inputs.terraformVersion }}
        working-directory: orchestrators/scripts
        shell: bash

      - uses: Azure/login@v1
        name: Run Azure Login
        with:
          creds: "${{ secrets.AZURE_CREDENTIALS }}"

      - uses: Azure/get-keyvault-secrets@v1
        name: Get KeyVault Secrets
        with:
          keyvault: "kv-symphony-env"
          secrets: "clientid, clientsecret, subscriptionid, tenantid, staterg, statecontainer, statestorageaccount"
        id: KvSecrets

      - name: Run TF plan- Apply
        env:
          ARM_SUBSCRIPTION_ID: ${{ steps.KvSecrets.outputs.subscriptionid }}
          ARM_TENANT_ID: ${{ steps.KvSecrets.outputs.tenantid }}
          ARM_CLIENT_ID: ${{ steps.KvSecrets.outputs.clientid }}
          ARM_CLIENT_SECRET: ${{ steps.KvSecrets.outputs.clientsecret }}
          STATE_STORAGE_ACCOUNT: ${{ steps.KvSecrets.outputs.statestorageaccount }}
          STATE_CONTAINER: ${{ steps.KvSecrets.outputs.statecontainer }}
          STATE_RG: ${{ steps.KvSecrets.outputs.staterg }}
          ENV: ${{ github.event.inputs.environment }}
          WORKSPACE_PATH: ${{ github.workspace }}
        run: |
          ./iac.tf.previewdeploy.sh

        working-directory: orchestrators/scripts
        shell: bash

  Test:
    name: "Test"
    needs: PreviewDeploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Toolset
        run: |
          ./setup-azcli.sh
          ./setup-terraform.sh ${{ github.event.inputs.terraformVersion }}
        working-directory: orchestrators/scripts
        shell: bash

      - uses: Azure/login@v1
        name: Run Azure Login
        with:
          creds: "${{ secrets.AZURE_CREDENTIALS }}"

      - uses: Azure/get-keyvault-secrets@v1
        name: Get KeyVault Secrets
        with:
          keyvault: "kv-symphony-env"
          secrets: "clientid, clientsecret, subscriptionid, tenantid, staterg, statecontainer, statestorageaccount"
        id: KvSecrets

      - uses: actions/setup-go@v3
        with:
          go-version: ${{ github.event.inputs.goVersion }}
      - name: Run Modules Tests
        env:
          ARM_SUBSCRIPTION_ID: ${{ steps.KvSecrets.outputs.subscriptionid }}
          ARM_TENANT_ID: ${{ steps.KvSecrets.outputs.tenantid }}
          ARM_CLIENT_ID: ${{ steps.KvSecrets.outputs.clientid }}
          ARM_CLIENT_SECRET: ${{ steps.KvSecrets.outputs.clientsecret }}
          STATE_STORAGE_ACCOUNT: ${{ steps.KvSecrets.outputs.statestorageaccount }}
          STATE_CONTAINER: ${{ steps.KvSecrets.outputs.statecontainer }}
          STATE_RG: ${{ steps.KvSecrets.outputs.staterg }}
          ENV: ${{ github.event.inputs.environment }}
        run: |
          source ./tests.runner.sh
          azlogin "${ARM_SUBSCRIPTION_ID}" "${ARM_TENANT_ID}" "${ARM_CLIENT_ID}" "${ARM_CLIENT_SECRET}" 'AzureCloud'

          #install junit 
          echo "install go-junit-report"
          go install github.com/jstemmer/go-junit-report@latest

          # set test vars
          export resource_group_name="${STATE_RG}"
          export storage_account_name="${STATE_STORAGE_ACCOUNT}"
          export container_name="${STATE_CONTAINER}"

          pushd ./../../IAC/Terraform/test/terraform
          echo "Run tests with tag = e2e_test"
          terraform e2e_test true        
          popd

        working-directory: orchestrators/scripts
        shell: bash

      - uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: End to End Test results
          path: ./IAC/Terraform/test/terraform/*.xml

      - name: Publish End to End Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: "./IAC/Terraform/test/terraform/*.xml"
          check_name: "End2End tests Results"

  Report:
    name: "Report"
    needs: PreviewDeploy
    if: ${{ github.event.inputs.backupstatefiles == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Toolset
        run: |
          ./setup-azcli.sh

        working-directory: orchestrators/scripts
        shell: bash

      - uses: Azure/login@v1
        name: Run Azure Login
        with:
          creds: "${{ secrets.AZURE_CREDENTIALS }}"

      - uses: Azure/get-keyvault-secrets@v1
        name: Get KeyVault Secrets
        with:
          keyvault: "kv-symphony-env"
          secrets: "backupstatestorageaccount, clientid, clientsecret, subscriptionid, tenantid, staterg, statecontainer, statestorageaccount  "
        id: KvSecrets

      - name: Backup Remote State
        env:
          ARM_SUBSCRIPTION_ID: ${{ steps.KvSecrets.outputs.subscriptionid }}
          STATE_STORAGE_ACCOUNT_BACKUP: ${{ steps.KvSecrets.outputs.backupstatestorageaccount }}
          ARM_TENANT_ID: ${{ steps.KvSecrets.outputs.tenantid }}
          ARM_CLIENT_ID: ${{ steps.KvSecrets.outputs.clientid }}
          ARM_CLIENT_SECRET: ${{ steps.KvSecrets.outputs.clientsecret }}
          STATE_STORAGE_ACCOUNT: ${{ steps.KvSecrets.outputs.statestorageaccount }}
          STATE_CONTAINER: ${{ steps.KvSecrets.outputs.statecontainer }}
          STATE_RG: ${{ steps.KvSecrets.outputs.staterg }}
          ENV: ${{ github.event.inputs.environment }}
        run: |
          source ./iac.tf.sh
          azlogin "${ARM_SUBSCRIPTION_ID}" "${ARM_TENANT_ID}" "${ARM_CLIENT_ID}" "${ARM_CLIENT_SECRET}" 'AzureCloud'

          echo "Starting backup of $ENV environment remote state.  Commit: ${{ github.sha }} }"

          # Create backup container name and convert to lower case
          backupContainerName=`echo ${{ github.head_ref }}-${{ github.sha }} | tr '[:upper:]' '[:lower:]'`
          backupResourceGroup=`az storage account list --query "[?name=='$STATE_STORAGE_ACCOUNT_BACKUP'].resourceGroup" -o tsv`      

          sourceEndPoint=`az storage account list -g $STATE_RG --query "[?name=='$STATE_STORAGE_ACCOUNT'].{endpointName:primaryEndpoints.blob}" -o tsv`
          backupEndpoint=`az storage account list -g $backupResourceGroup --query "[?name=='$STATE_STORAGE_ACCOUNT_BACKUP'].{endpointName:primaryEndpoints.blob}" -o tsv`

          echo "Copying remote state to container ${backupContainerName} in storage account $STATE_STORAGE_ACCOUNT_BACKUP located in resource group ${backupResourceGroup}"
          az storage copy -s ${sourceEndPoint}$STATE_CONTAINER/${ENV}/* -d ${backupEndpoint}$STATE_CONTAINER/${ENV}/${backupContainerName} --recursive
        working-directory: orchestrators/scripts
        shell: bash
