name: "Template-Bicep-Validate"

on:
  workflow_call:
    inputs:
      environmentName:
        description: "environmentName"
        type: string
        required: true
        default: "dev"
      locationName:
        description: "locationName"
        type: string
        required: true
        default: "westus"
      keyVaultName:
        description: "keyVaultName"
        type: string
        required: true
        default: "kv-symphony-env"
      branch:
        description: "Branch Name"
        required: true
        type: string
        default: "main"
    secrets:
      azureEnviromentCredentials:
        required: true

jobs:
  Validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Toolset
        run: |
          ./setup-azcli.sh
          ./setup-gitleaks.sh
          ./setup-powershell.sh
          ./setup-pester.sh
          ./setup-armttk.sh
          ./setup-shellspec.sh
          source ~/.bashrc
        working-directory: orchestrators/scripts

      - name: Run Gitleaks
        run: |
          source ./scanners.sh
          run_gitleaks './../../IAC/Bicep' 'sarif' 'info' 'true'
        working-directory: orchestrators/scripts

      - uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: gitleaks-report
          path: orchestrators/scripts/gitleaks-report.*

      - name: Upload Gitleaks SARIF report to code scanning service
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: orchestrators/scripts/gitleaks-report.sarif

      - name: Run Bicep Lint
        env:
          WORKSPACE_PATH: ${{ github.workspace }}
        run: |
          ./iac.bicep.lint.sh
        working-directory: orchestrators/scripts

      - uses: Azure/login@v1
        name: Run Azure Login
        with:
          creds: "${{ secrets.azureEnviromentCredentials }}"

      - uses: Azure/get-keyvault-secrets@v1
        name: Get KeyVault Secrets
        with:
          keyvault: ${{ github.event.inputs.keyVaultName }}
          secrets: "clientId, clientSecret, subscriptionId, tenantId"
        id: kvSecrets

      - name: Run global pre-deploy script
        run: |
          ./pre.sh
        working-directory: IAC/Bicep/scripts

      - name: Run Bicep Validate
        env:
          ARM_SUBSCRIPTION_ID: ${{ steps.kvSecrets.outputs.subscriptionId }}
          ARM_TENANT_ID: ${{ steps.kvSecrets.outputs.tenantId }}
          ARM_CLIENT_ID: ${{ steps.kvSecrets.outputs.clientId }}
          ARM_CLIENT_SECRET: ${{ steps.kvSecrets.outputs.clientSecret }}
          ENVIRONMENT_NAME: ${{ github.event.inputs.environmentName }}
          LOCATION_NAME: ${{ github.event.inputs.locationName }}
          WORKSPACE_PATH: ${{ github.workspace }}
          RUN_ID: ${{ github.run_id }}
        run: |
          ./iac.bicep.validate.sh
        working-directory: orchestrators/scripts
