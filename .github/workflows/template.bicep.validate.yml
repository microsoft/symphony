---
name: "Template-Bicep-Validate"

on: # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      environmentName:
        type: string
        required: true
      environmentDirectory:
        type: string
        required: true
      locationName:
        type: string
        required: true
      branchName:
        required: true
        type: string
      githubEnvironment:
        type: string
        required: true
      tenantId:
        type: string
        required: false
      subscriptionId:
        type: string
        required: false

permissions:
  id-token: write
  contents: read
  actions: read
  security-events: write

jobs:
  Validate:
    name: Validate
    runs-on: ubuntu-latest
    environment: ${{ inputs.githubEnvironment }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branchName }}

      - name: Setup Toolset
        run: |
          ./setup-azcli.sh
          ./setup-gitleaks.sh
          ./setup-powershell.sh
          ./setup-pester.sh
          ./setup-armttk.sh
          source ~/.bashrc
        working-directory: scripts/orchestrators

      - name: Run Gitleaks
        run: |
          source ./scanners.sh
          run_gitleaks './../../' 'sarif' 'info' 'true' 'true'
        working-directory: scripts/orchestrators

      - uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: gitleaks-report
          path: scripts/orchestrators/gitleaks-report.*

      - name: Upload Gitleaks SARIF report to code scanning service
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scripts/orchestrators/gitleaks-report.sarif

      - name: Run Bicep Lint
        env:
          WORKSPACE_PATH: ${{ github.workspace }}
        run: |
          ./iac.bicep.lint.sh
        working-directory: scripts/orchestrators

      - uses: azure/login@v2
        name: Run Azure Login
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ inputs.tenantId || secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ inputs.subscriptionId || secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run Bicep Validate
        env:
          ENVIRONMENT_NAME: ${{ inputs.environmentName }}
          ENVIRONMENT_DIRECTORY: ${{ inputs.environmentDirectory }}
          LOCATION_NAME: ${{ inputs.locationName }}
          WORKSPACE_PATH: ${{ github.workspace }}
          RUN_ID: ${{ github.run_id }}
        run: |
          ./iac.bicep.validate.sh
        working-directory: scripts/orchestrators
