---
name: "Template-TF-Destroy"

on: # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      environmentName:
        type: string
        required: true
      environmentDirectory:
        type: string
        required: true
      terraformVersion:
        type: string
        required: true
      keyVaultName:
        type: string
        required: true
      branchName:
        type: string
        required: true
      githubEnvironment:
        type: string
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  Destroy:
    name: "Destroy"
    runs-on: ubuntu-latest
    environment: ${{ inputs.githubEnvironment }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branchName }}

      - name: Setup Toolset
        run: |
          ./setup-azcli.sh
          ./setup-terraform.sh ${{ inputs.terraformVersion }}
        working-directory: scripts/orchestrators
        shell: bash

      - uses: azure/login@v2
        name: Run Azure Login
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get KeyVault Secret(s)
        id: LoadSecrets
        env:
          SECRETS: "stateRg, stateContainer, stateStorageAccount"
          KEY_VAULT_NAME: ${{ inputs.keyVaultName }}
        run: ./github.loadsecrets.sh
        working-directory: scripts/orchestrators

      - name: Run TF Destroy
        env:
          ENVIRONMENT_NAME: ${{ inputs.environmentName }}
          WORKSPACE_PATH: ${{ github.workspace }}
          ENVIRONMENT_DIRECTORY: ${{ inputs.environmentDirectory }}
        run: |
          export STATE_RG=${{ steps.LoadSecrets.outputs.stateRg }}
          export STATE_STORAGE_ACCOUNT=${{ steps.LoadSecrets.outputs.stateStorageAccount }}
          export STATE_CONTAINER=${{ steps.LoadSecrets.outputs.stateContainer }}
          ./iac.tf.destroy.sh
        working-directory: scripts/orchestrators
        shell: bash
