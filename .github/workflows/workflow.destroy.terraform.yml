name: "Destroy Terraform"

on:
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

  #=============================================================#
  # The following Variables should be set on the workflow level #
  #=============================================================#
  workflow_dispatch:
    inputs:
      environmentName:
        description: "Name of the Environment"
        required: true
        default: "dev"
      goVersion:
        description: "Go Lang version"
        required: true
        default: "1.18.1"
      terraformVersion:
        description: "Terraform version"
        required: true
        default: "1.1.7"
      backupStateFiles:
        description: "Run Backup State Files"
        required: true
        default: "true"
      keyVaultName:
        description: "Environment Key Vault Name"
        required: true
        default: "kv-symphony-env"

jobs:
  Destroy:
    uses: ./.github/workflows/template.terraform.destroy.yml
    with:
      environmentName: ${{ github.event.inputs.environmentName }}
      terraformVersion: ${{ github.event.inputs.terraformVersion }}
      keyVaultName: ${{ github.event.inputs.keyVaultName }}
      branchName: ${{ github.ref_name }}
    secrets:
      azureEnviromentCredentials: ${{ secrets.AZURE_CREDENTIALS }}
