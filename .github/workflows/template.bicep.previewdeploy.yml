name: "Template-Bicep-PreviewDeploy"
on:
  workflow_call:
    inputs:
      environment:
        description: "environmentName"
        required: true
        type: string
        default: "dev"
      locationName:
        description: "locationName"
        required: true
        type: string
        default: "westus"
    secrets:
      azureEnviromentCredentials:
        required: true

jobs:
  PreviewDeploy:
    name: "Preview and Deploy"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Toolset
        run: |
          ./setup-azcli.sh
        working-directory: orchestrators/scripts

      - uses: Azure/login@v1
        with:
          creds: "${{ secrets.azureEnviromentCredentials }}"

      - uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: "kv-symphony-env"
          secrets: "clientid, clientsecret, subid, tenantid"
        id: kvSecrets

      - name: Run Bicep Deploy
        env:
          ARM_SUBSCRIPTION_ID: ${{ steps.kvSecrets.outputs.subscriptionId }}
          ARM_TENANT_ID: ${{ steps.kvSecrets.outputs.tenantId }}
          ARM_CLIENT_ID: ${{ steps.kvSecrets.outputs.clientId }}
          ARM_CLIENT_SECRET: ${{ steps.kvSecrets.outputs.clientSecret }}
          ENVIRONMENT_NAME: ${{ github.event.inputs.environmentName }}
          LOCATION_NAME: ${{ github.event.inputs.locationName }}
          WORKSPACE_PATH: ${{ github.workspace }}
          RUN_ID: ${{ github.run_id }}
        run: |
          ./iac.bicep.previewdeploy.sh
        working-directory: orchestrators/scripts
