      - uses: Azure/login@v1
        name: Run Azure Login
        with:
          creds: "${{ secrets.AZURE_CREDENTIALS }}"

      - uses: Azure/get-keyvault-secrets@v1
        name: Get KeyVault Secrets
        with:
          keyvault: "kv-symphony-env"
          secrets: "clientid, clientsecret, subid, tenantid, sqlServerAdministratorLogin, sqlServerAdministratorPassword"
        id: KvSecrets

      - name: Execute Pre Scripts
        run: |
          ./pre.sh
        working-directory: IAC/Bicep/scripts

      - name: Run Bicep Validate
        run: |
          # export sqlServerAdministratorLogin="aaa"
          # export sqlServerAdministratorPassword="bbb"

          source ./iac.bicep.sh
          azlogin ${{ steps.KvSecrets.outputs.subid }} ${{ steps.KvSecrets.outputs.tenantid }} ${{ steps.KvSecrets.outputs.clientid }} ${{ steps.KvSecrets.outputs.clientsecret }} 'AzureCloud'
          pushd .
          cd "${GITHUB_WORKSPACE}/IAC/Bicep/bicep"
          modules=$(find . -type f -name 'main.bicep' | sort -u)

          SAVEIFS=$IFS
          IFS=$'\n'
          modules=(${modules})
          IFS=$SAVEIFS

          for deployment in "${modules[@]}"
            do
              pushd .
              path=$(dirname "${deployment}")
              fileName=$(basename "${deployment}")
              cd "${path}"
              _information "bicep validating ${path}/${fileName}"

              param_tmp=$(find "${GITHUB_WORKSPACE}/env/bicep/${{ github.event.inputs.environment }}" -maxdepth 1 -type f -name '*parameters*.json')
              param_tmp_deployment="${GITHUB_WORKSPACE}/env/bicep/${{ github.event.inputs.environment }}/${path//.\//}/"
              if [[ -d "${param_tmp_deployment}" ]]; then
                param_tmp+=$(find "${param_tmp_deployment}" -maxdepth 1 -type f -name '*parameters*.json')

                echo "111111"
                find "${param_tmp_deployment}" -maxdepth 1 -type f -name '*parameters*.json'
                echo "111111"
              fi

              params=()
              SAVEIFS=$IFS
              IFS=$'\n'
              params+=(${param_tmp})
              IFS=$SAVEIFS

              echo "AAAAAA"
              echo "${params[@]}"
              echo "AAAAAA"

              params_path=()
              for param_path_tmp in "${params[@]}"
              do
                if [[ -f "${param_path_tmp}" ]]; then
                    parse_bicep_parameters "${param_path_tmp}"
                    echo $(cat "${param_path_tmp}")
                    params_path+=("${param_path_tmp}")
                fi
              done

              echo "BBBBB"
              echo "${params_path[@]}"
              echo "BBBBB"

              validate "${fileName}" params_path "${{ github.run_id }}" "${{ github.event.inputs.location }}" "rg-validate"
              code=$?
              if [[ $code != 0 ]]; then
                echo "bicep lint failed - returned code ${code}"
                exit $code
              fi
              popd
              echo "------------------------"
            done
          popd
        working-directory: orchestrators/scripts

